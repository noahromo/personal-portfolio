<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/timeline.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="content">
        <h1>Timeline</h1>

        <form id="form">
            <input name="name" type="text" placeholder="Name">
            <input name="email" type="email" placeholder="Email">
            <input name="content" type="text" placeholder="Content">
            <button type="submit">Submit</button>
        </form> 
 
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>  
                <th>Post</th>
                <th>Date</th>
            </tr>
            {% for post in timeline['timeline_posts'] %}
            <tr>
                <td>{{ post.name }}</td>
                <td>{{ post.email }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.created_at }}</td>
            </tr>
            {% endfor %}
            <tbody></tbody>
        </table>
    </div>
</body>

<script>
    const form = document.getElementById('form');  // Post works

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const form_data = new FormData(form);

        fetch('http://localhost:5000/api/timeline_post', {
            method: 'POST', 
            body: form_data
        }).then(() => {
            location.reload();
        })
    })
</script>

</html>
